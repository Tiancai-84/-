<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础信息统计 - 数据收集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        header p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .permission-section {
            text-align: center;
            margin: 40px 0;
        }
        
        .permission-section h2 {
            color: #3498db;
            margin-bottom: 20px;
        }
        
        .permission-section p {
            margin-bottom: 15px;
            color: #555;
        }
        
        .button-group {
            margin-top: 30px;
        }
        
        .permission-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
        }
        
        .permission-btn.allow {
            background-color: #27ae60;
            color: white;
        }
        
        .permission-btn.allow:hover {
            background-color: #229954;
        }
        
        .permission-btn.deny {
            background-color: #e74c3c;
            color: white;
        }
        
        .permission-btn.deny:hover {
            background-color: #c0392b;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #3498db;
            display: none;
        }
        
        .result h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .result p {
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            .permission-btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 定位权限询问页面 -->
    <div id="locationPermissionPage" class="container">
        <header>
            <h1>基础信息统计</h1>
            <p>收集到的信息可以让我更好的了解你</p>
        </header>
        
        <div class="permission-section">
            <h2>位置权限请求</h2>
            <p>为了统计地理分布情况，我们需要获取您的位置信息。</p>
            <p>请点击下方按钮授予位置权限，以便我们进行更准确的统计。</p>
            <div class="button-group">
                <button id="allowLocation" class="permission-btn allow">允许</button>
                <button id="denyLocation" class="permission-btn deny">拒绝</button>
            </div>
        </div>
    </div>
    
    <!-- 问卷页面 -->
    <div id="surveyPage" class="container" style="display: none;">
        <header>
            <h1>基础信息统计</h1>
            <p>收集到的信息可以让我更好的了解你</p>
        </header>
        
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="age">年龄：</label>
                <input type="number" id="age" name="age" min="1" max="100" required>
            </div>
            
            <div class="form-group">
                <label for="gender">性别：</label>
                <select id="gender" name="gender" required>
                    <option value="">请选择</option>
                    <option value="male">男</option>
                    <option value="female">女</option>
                    <option value="other">其他</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="location">居住地：</label>
                <input type="text" id="location" name="location" required>
            </div>
            
            <div class="form-group">
                <label for="school">所在学校：</label>
                <input type="text" id="school" name="school" required>
            </div>
            
            <div class="form-group">
                <label for="feedback">其他信息：</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">提交信息</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', function() {
            // 获取页面元素
            const locationPermissionPage = document.getElementById('locationPermissionPage');
            const surveyPage = document.getElementById('surveyPage');
            const allowLocationBtn = document.getElementById('allowLocation');
            const denyLocationBtn = document.getElementById('denyLocation');
            
            // 表单提交处理
            const surveyForm = document.getElementById('surveyForm');
            const resultDiv = document.getElementById('result');
            
            // 浏览器信息收集
            const browserInfo = getBrowserInfo();
            
            // 允许按钮点击事件
            allowLocationBtn.addEventListener('click', function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            // 用户授予了位置权限，显示问卷页面
                            locationPermissionPage.style.display = 'none';
                            surveyPage.style.display = 'block';
                        },
                        function(error) {
                            // 用户拒绝了位置权限，退出页面
                            window.close(); // 在浏览器中可能需要用户交互才能关闭
                        }
                    );
                } else {
                    // 浏览器不支持地理定位，直接显示问卷页面
                    locationPermissionPage.style.display = 'none';
                    surveyPage.style.display = 'block';
                }
            });
            
            // 拒绝按钮点击事件
            denyLocationBtn.addEventListener('click', function() {
                // 退出页面
                window.close(); // 在浏览器中可能需要用户交互才能关闭
            });
            
            // 表单提交处理
            surveyForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 收集表单数据
                const formData = new FormData(surveyForm);
                const formValues = {};
                formData.forEach((value, key) => {
                    formValues[key] = value;
                });
                
                // 组合所有信息
                const allInfo = {
                    formData: formValues,
                    browserInfo: browserInfo,
                    timestamp: new Date().toISOString()
                };
                
                // 静态模式：直接显示结果
                resultDiv.innerHTML = '<h3>提交结果</h3>' +
                    '<p><strong>表单数据：</strong>' + JSON.stringify(formValues, null, 2) + '</p>' +
                    '<p><strong>浏览器信息：</strong>' + JSON.stringify(browserInfo, null, 2) + '</p>' +
                    '<p><strong>时间戳：</strong>' + allInfo.timestamp + '</p>' +
                    '<p><strong>提交成功：</strong>您的信息已成功提交。</p>' +
                    '<p><strong>提示：</strong>这是一个静态测试页面，数据仅在本地显示。</p>';
                resultDiv.style.display = 'block';
                
                // 在控制台显示所有信息（仅用于测试）
                console.log('提交信息：', allInfo);
            });
            
            // 获取浏览器信息函数
            function getBrowserInfo() {
                return {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    cookiesEnabled: navigator.cookieEnabled,
                    deviceMemory: navigator.deviceMemory || '未知',
                    hardwareConcurrency: navigator.hardwareConcurrency || '未知',
                    maxTouchPoints: navigator.maxTouchPoints || 0,
                    webdriver: navigator.webdriver || false,
                    geolocation: 'geolocation' in navigator
                };
            }
        });
    </script>
</body>
</html>
